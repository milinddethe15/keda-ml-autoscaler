global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'chat-backend'
    static_configs:
      - targets: ['chat-backend:8000']
    metrics_path: /metrics

  - job_name: 'forecaster'
    static_configs:
      - targets: ['forecaster:8001']
    metrics_path: /metrics
